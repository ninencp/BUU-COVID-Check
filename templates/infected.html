{% extends "layout.html" %}
{% block title %}Infected{% endblock %}
{% block nav2 %}<a class="nav-link me-lg-3 active bg-transparent" href="{{ url_for('Infected') }}">ตรวจสอบจำนวนผู้ติดเชื้อ</a>{% endblock %}
{% block body %}
    <!-- Header -->
    <header class="masthead">
        <div class="container px-5">
            <div class="row">
                <div class="col">
                    <div class="fs-2 mb-3">
                        <i class="bi bi-virus2" style="color:#00b779"></i>
                        <span class="text-black" style="font-size: 25px;">ตรวจสอบจำนวนผู้ติดเชื้อ</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="row justify-content-center">
        <div class="col-3">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
                <span class="input-group-text border-0" style="background: 0;" id="search-addon" type="submit">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
    </div>

    <section style="border-style: none;">
        <!-- Start: Features Cards -->
        <div class="container bg-primary-gradient py-5" style="margin-top: -30px;">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>สถานที่</th>
                        <th>จำนวนผู้ติดเชื้อ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in data %}
                    <tr>
                        <th>{{data['num']}}</th>
                        <td>{{data['faculty']}}</td>
                        <td>{{data['infected']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- End: Features Cards -->
    </section>
{% endblock %}
