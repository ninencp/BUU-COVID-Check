{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<section class="py-5" style="margin: 50px;">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Sign up</p>
                <h2 class="fw-bold">Welcome</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-people-fill">
                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                                <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"></path>
                                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
                            </svg></div>
                        <form action="{{url_for('Register')}}" method="post" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Your name" name="name" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mb-3"><input class="form-control" type="text" id="phone" name="phone" placeholder="Phone" maxlength="10" required>
                                <label for="phone">Phone</label>
                            </div>
                            <div class="form-floating mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email e.g. test@test.com" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3"><input class="form-control" type="password" id="conf_password" name="conf_password" placeholder="Confirm Password" required>
                                <label for="password">Confirm Password</label>
                            </div>
                            <div class="form-floating mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button></div>
                            <p class="text-muted">Already have an account?&nbsp;<a href="{{url_for('Login')}}" style="text-decoration:none; color:rgb(33, 72, 243);">Log in</a></p>
                            <div id="msg" style="color:orangered">{{ msg }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
